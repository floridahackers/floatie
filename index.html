<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floatie | A Conference for College Tech Community Builders</title>
  <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
  <div class="bg"></div>
  <div class="main-container">
    <div class="heading">
      <div class="wordmark">
        <img src="/assets/img/wordmark.png" class="img-responsive" alt="Floatie">
      </div>
      <p class="date-location">
        October 1-2, 2016 | Orlando, FL
      </p>
      <p class="description">
        A conference for college tech community builders
      </p>
    </div>
    <div class="floatie">
      <img src="/assets/img/floatie.png" class="img-responsive" alt="Floatie Giraffe" />
    </div>
    <div class="updates-form">
      <form action="#">
        <label for="email">Sign up for updates</label>
        <div class="input-group">
          <input type="email" name="email" required="true" placeholder="email address">
          <button type="submit">submit</button>
        </div>
      </form>
      <div class="contact-emails">
        <a href="mailto:hello@floridahackers.com">hello@floridahackers.com</a>
        <a href="mailto:sponsors@floridahackers.com">sponsors@floridahackers.com</a>
      </div>
    </div>
    <div class="footer">
      Made with â™¥ by Florida Hackers
    </div>
  </div>
</body>
</html>
